# ------------------------------------------------------------#
# GroupDescription
# ------------------------------------------------------------#
GroupDescription: update securitygroup
# ------------------------------------------------------------#
# GroupName
# ------------------------------------------------------------#
GroupName: update
# ------------------------------------------------------------#
# Tags
# ------------------------------------------------------------#
Tags: 
  - Key: Name
    Value: update
# ------------------------------------------------------------#
# SecurityGroupIngress
# ------------------------------------------------------------#
SecurityGroupIngress: 
  - Description: ""
    IpProtocol: -1
    CidrIp: 127.0.0.1/32
# ------------------------------------------------------------#
# SecurityGroupEgress
# ------------------------------------------------------------#
SecurityGroupEgress: 
  - Description: "public https"
    IpProtocol: tcp
    FromPort: 443
    ToPort: 443
    CidrIp: 0.0.0.0/0
# ------------------------------------------------------------#
  - Description: "public http"
    IpProtocol: tcp
    FromPort: 80
    ToPort: 80
    CidrIp: 0.0.0.0/0