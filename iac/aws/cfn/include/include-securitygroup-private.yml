# ------------------------------------------------------------#
# GroupDescription
# ------------------------------------------------------------#
GroupDescription: private securitygroup
# ------------------------------------------------------------#
# GroupName
# ------------------------------------------------------------#
GroupName: private
# ------------------------------------------------------------#
# Tags
# ------------------------------------------------------------#
Tags: 
  - Key: Name
    Value: private
# ------------------------------------------------------------#
# SecurityGroupIngress
# ------------------------------------------------------------#
SecurityGroupIngress: 
  - Description: public ssh
    IpProtocol: tcp
    FromPort: 22
    ToPort: 22
    CidrIp: 10.0.0.0/25
# ------------------------------------------------------------#
# SecurityGroupEgress
# ------------------------------------------------------------#
SecurityGroupEgress: 
  - Description: isolate
    IpProtocol: tcp
    FromPort: 3306
    ToPort: 3306
    CidrIp: 10.0.2.0/25